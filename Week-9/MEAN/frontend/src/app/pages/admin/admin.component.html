<section id="cart" class="users">
  <div class="container">
    <div class="aside">
      <div class="top admin">
        <div class="logo">
          <img src="./images/logo.png" alt="">
        </div>
      </div>
      <div class="sidebar">
        <a href="/admin">
          <i class="fa-solid fa-user"></i>
          <span>Users</span>
        </a>
        <a (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
    <div class="right">

      <div class="right-container">
        <div class="search">
          <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" [formControl]="search" id="userSearchInput">
          </div>
          <a class="search-btn user-search">Search</a>
        </div>

        <table class="admin">
          <thead>
            <tr>
              <td>Remove</td>
              <td></td>
              <td class="name">Name</td>
              <td>Email</td>
              <td>Phone No</td>
              <td>Edit</td>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngFor="let user of users$ | async">

              <tr>
                <td>
                  <a (click)="removeUser(user._id)">
                    <i class="fa-solid fa-circle-minus"></i>
                  </a>
                </td>
                <td>
                  <img *ngIf="user.image" [src]="'http://localhost:3000/image/'+ user.image" alt=""
                    style="width: 4rem;height: 4rem;border-radius:  50%;cursor:pointer;" id="userImgView">
                  <img *ngIf="!user.image" src="./images/people/dummy.png" alt=""
                    style="width: 4rem;height: 4rem;border-radius:  50%;cursor:pointer;" id="userImgView">
                </td>
                <td>{{user.name}}</td>
                <td class="name">{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td><a [routerLink]="'/edit-user/'+user._id"><i class="fa-solid fa-pen"
                      style="color: rgb(255, 89, 0);font-size: 18px;"></i></a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</section>
